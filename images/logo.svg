<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Circle icon background -->
  <circle cx="75" cy="75" r="60" fill="#3A5A7A"/>

  <!-- Bar chart inside circle -->
  <g fill="#7AE3E3">
    <!-- Bars -->
    <rect x="45" y="55" width="12" height="50" rx="2"/>
    <rect x="65" y="70" width="12" height="35" rx="2"/>
    <rect x="85" y="45" width="12" height="60" rx="2"/>
    <rect x="105" y="80" width="12" height="25" rx="2"/>
  </g>

  <!-- Arrow overlay circle -->
  <circle cx="55" cy="95" r="20" fill="#7AE3E3"/>
  <polygon points="50,88 65,90 52,103" fill="#3A5A7A"/>

  <!-- Text: Sary DS -->
  <text x="160" y="65" font-family="Monaco, 'Courier New', monospace"
        font-size="48" fill="#FFFFFF">
    Sary DS
  </text>

  <!-- Subtitle: Data Science Roadmap -->
  <text x="160" y="105" font-family="Monaco, 'Courier New', monospace"
        font-size="20" fill="#7AE3E3" letter-spacing="2">
    DATA SCIENCE ROADMAP
  </text>
</svg>
